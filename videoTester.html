<!DOCTYPE html>
<html lang="en">

<head>
    <title>Plugin MAVI</title>
    <meta charset="utf-8">
    <!-- <meta HTTP-EQUIV="CACHE-CONTROL" content="NO-CACHE"> -->

    <style>
        .container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 10px;
        }

        .image {
            max-width: 600px;
            min-width: 600px;
        }

        #imgContent {
            width: 900px;
            height: 900px;

            line-break: anywhere;
        }
    </style>
</head>

<body>
    <div class="container">
        <label for="url">Url:</label>
        <input type="text" name="url" id="url">
        <label for="user">User:</label>
        <input type="text" name="user" id="user">
        <label for="password">Password:</label>
        <input type="text" name="password" id="password">

        <button onclick="mjpeg1()">Start</button>
        <button onclick="stopStream()">Stop</button>
    </div>
    <div class="container">
        <img id="image" class="image" />
    </div>

    <br />
    <span id="url"></span>
    <p id="imgContent"></p>

</body>

<script>
    let abort
    // get the blob and put in the image tag
    const streamResponse = (error, data, abortController) => {

        let image = document.getElementById('image');
        const content = document.getElementById('imgContent')
        const htmlURl = document.getElementById('url')

        const blob = new Blob([data?.buffer], { type: 'image/jpeg' })
        const url = URL.createObjectURL(blob)

        if (!url) return URL.revokeObjectURL(url)

        image.src = url
        content.innerHTML = data
        htmlURl.innerHTML = url
        image.onload = () => {
            URL.revokeObjectURL(url)
            image.classList.add('loaded')
        }
    }

    const stopStream = () => {
        abort.abort()
    }

    // request the image from the server and mount it
    const mjpeg1 = () => {
        let cb = streamResponse

        const abortController = new AbortController()
        const signal = abortController.signal

        let cancelFetch
        abort = abortController
        const startAbortIdle = (abortController, cb, type) => {
            cancelFetch = setTimeout(() => {
                abortController.abort()
                cb(new TypeError('Timeout error'))
            }, 10000) // 10 seconds
        }

        const cancelAbortIdle = () => {
            clearTimeout(cancelFetch)
        }

        startAbortIdle(abortController, cb, 'first')

        const url = document.getElementById('url')?.value
        const user = document.getElementById('user')?.value
        const password = document.getElementById('password')?.value

        if (!url) return

        fetch(url, {
            method: 'GET',
            signal,
            headers: (user || password) ? {
                Authorization: 'Basic ' + window.btoa(`${user}:${password}`)
            } : {}
        })
            .then(response => {
                const reader = response.body.getReader()
                let imageBuffer = []
                cancelAbortIdle()


                const push = () => {
                    // "done" is a Boolean and value a "Uint8Array"
                    reader
                        .read()
                        .then(({ done, value }) => {
                            let i = 0
                            cancelAbortIdle()

                            while (i < value.length) {
                                if (i < value.length - 2) {
                                    // New image
                                    if (value[i] === 255 && value[i + 1] === 216) {
                                        imageBuffer = []
                                    }
                                    // End image
                                    if (value[i] === 255 && value[i + 1] === 217) {
                                        imageBuffer.push(value[i])
                                        imageBuffer.push(value[i + 1])
                                        const uint8Array = new Uint8Array(imageBuffer)
                                        cb(null, uint8Array, abortController)
                                        imageBuffer = []
                                        i++
                                    } else {
                                        imageBuffer.push(value[i])
                                    }
                                } else {
                                    imageBuffer.push(value[i])
                                }
                                i++
                            }

                            // Protect buffer
                            if (imageBuffer.length > 4000000) {
                                imageBuffer = []
                            }

                            // Is there no more data to read?
                            if (done) {
                                cb(null, null, abortController)
                            }
                        })
                        .then(() => {
                            push()
                            startAbortIdle(abortController, cb, 'second')
                        })
                        .catch(err => {
                            cb(err)
                            cancelAbortIdle()
                        })
                }

                push()

                cb(null, null, abortController)
            })
            .catch(err => {
                cb(err)
                cancelAbortIdle()
            })
    }

</script>

</html>
